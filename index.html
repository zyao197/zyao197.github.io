<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 1;
            }
            70% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes floatIn {
            0% {
                transform: translateX(-30px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=2400&q=100') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            animation: fadeInBackground 2s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
            z-index: -1;
        }

        .card {
            background: rgba(51, 51, 51, 0.7);
            border-radius: 25px;
            padding: 3.5rem;
            max-width: 1000px;
            width: 90%;
            margin: 2rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: grid;
            grid-template-columns: 0.8fr 1px 1.2fr;
            gap: 3rem;
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .profile > *, .content > * {
            animation: floatIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .profile-img {
            animation-delay: 0.3s !important;
        }

        .name {
            animation-delay: 0.4s !important;
        }

        .bio {
            animation-delay: 0.5s !important;
        }

        .contact-icons {
            animation-delay: 0.6s !important;
        }

        .section:nth-child(1) {
            animation-delay: 0.7s !important;
        }

        .section:nth-child(2) {
            animation-delay: 0.8s !important;
        }

        .social-links {
            animation-delay: 0.9s !important;
        }

        .vertical-line {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
            opacity: 0;
        }

        .vertical-line {
            width: 1px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
        }

        .profile {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .location {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location i {
            font-size: 1rem;
        }

        .bio {
            color: #ccc;
            margin-bottom: 2rem;
        }

        .contact-icons {
            display: flex;
            justify-content: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .icon i {
            font-size: 1.2rem;
            color: #fff;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .section:first-child {
            border-bottom: none;
            position: relative;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .section:first-child::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            margin-bottom: -0.75rem;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
        }

        .section:nth-child(2) {
            margin-bottom: 0.5rem;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link i {
            font-size: 1.1rem;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .vertical-line {
                display: none;
            }

            .profile {
                align-items: center;
                text-align: center;
                height: auto;
                justify-content: flex-start;
            }

            .contact-icons {
                justify-content: center;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 1.5rem;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 高质量背景图片数组
            const backgrounds = [
                'https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=2400&q=100',
                'https://images.unsplash.com/photo-1505159940484-eb2b9f2588e2?w=2400&q=100',
                'https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?w=2400&q=100',
                'https://images.unsplash.com/photo-1439784463130-8d46e76c68fd?w=2400&q=100',
                'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=2400&q=100',
                'https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?w=2400&q=100',
                'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=2400&q=100',
                'https://images.unsplash.com/photo-1502787530428-11cf61d6ba18?w=2400&q=100'
            ];
            
            // 预加载图片函数
            function preloadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(url);
                    img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
                    img.src = url;
                });
            }

            // 更新背景图片函数
            async function updateBackground() {
                try {
                    // 随机选择一张图片
                    const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                    
                    // 预加载图片
                    await preloadImage(randomBg);
                    
                    // 应用背景图片
                    document.body.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('${randomBg}')`;
                } catch (error) {
                    console.error('Error updating background:', error);
                    // 如果加载失败，使用默认背景
                    document.body.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('${backgrounds[0]}')`;
                }
            }

            // 初始加载背景
            updateBackground();

            // 每30分钟更新一次背景
            setInterval(updateBackground, 30 * 60 * 1000);
        });
    </script>
